name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.15

    - name: Test
      run: |
        go test -short ./...
        go test ./... -run RandomizeFast -count=512
        go test ./... -run RandomizeSlow -count=32
